<html>
<script>

function titleCase(str) {

  var words = str.split(" ");
   var arr = [];
   for (i in words)
   {
      temp = words[i].toLowerCase();
      temp = temp.charAt(0).toUpperCase() + temp.substring(1);
      arr.push(temp);
   }
   return arr.join(" ");

}

titleCase("HERE IS MY HANDLE HERE IS MY SPOUT");


</script>
</html>
