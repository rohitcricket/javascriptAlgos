<script>


function palindrome(str) {
  // Good luck!
  mkStr = str.toString();
  console.log(mkStr);
  pStr = mkStr.replace(/\'/g, '');
  qStr = pStr.replace(/\?/g, '');
  rmStr = qStr.replace(/\./g, '');
  console.log(rmStr);
  newStr = rmStr.replace(/\,/g, '');
  console.log(newStr);
  trimStr = newStr.replace(/ /g,'')
  console.log(trimStr);
  lowStr = trimStr.toLowerCase();
  console.log(lowStr);
  var palin = lowStr.split('').reverse().join('');
  console.log(palin);
  if (palin === lowStr){
  	  return true;
  	} else { return false;}
}
