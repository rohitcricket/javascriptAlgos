<!DOCTYPE html>
<html>
<script type="text/javascript">
	
	var myArray = [1, 1, 3, 3, 4, 5, 5, 7, 7, 8, 8];
	var firstNum;
	var result = [];

	for (var i = 0; i < myArray.length; i++){
		firstNum = myArray[i];
		if (myArray[i+1] != firstNum) {
			result.push(firstNum);
		}
	}

	console.log(result);

</script>
</html>
