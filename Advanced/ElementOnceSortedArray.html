<!DOCTYPE html>
<html>
<script type="text/javascript">

	var myArray = [1, 1, 3, 3, 4, 5, 5, 7, 7, 8, 8];
	var result = {}; //create an empty object, which will act as a
	// hash table data structure because only unique key, value pairs can be stored.
	// Creating an array data structure will not work.

	function pushKey(key){
		var count = result[key];
		if (typeof count === 'undefined'){
			result[count] = 1;
		} else {
			result[count] = count + 1;
		}
	}

	for (var i = 0; i < myArray.length; i++){
		pushKey(myArray[i]);
	}




</script>
</html>
